<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>想吃、點什麼嗎？</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/fontawesome.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/ng.js"></script>
        <script src="../js/app.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <header>
            <a href="http://localhost/web/School_project/pages/index.html"
                >想吃、點什麼嗎？</a
            >
        </header>
        <main>
            <div class="search-bar-container">
                <div class="search-bar">
                    <input
                        class="search"
                        type="text"
                        name="product"
                        ng-model="product"
                        placeholder="今天想吃什麼？"
                    />
                    <button class="search-button">搜尋</button>
                </div>
            </div>

            <div class="card-container">
                <div
                    class="card"
                    ng-repeat="restaurant in restaurants"
                    key="restaurant.id"
                >
                    <img
                        class="card-image"
                        ng-src="{{ restaurant.hero_image }}"
                    />
                    <div class="card-name">{{ restaurant.name }}</div>
                    <div class="card-address">{{ restaurant.address }}</div>
                    <div>{{ restaurant.minimum_delivery_time }}</div>
                    <div class="card-fee">
                        外送服務費＄{{ restaurant.minimum_delivery_fee }}
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
